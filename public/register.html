<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="main.css" />

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="wrapper">
      <form action="/register" method="post" name="Login_Form" class="form-signin">
        <h3 class="form-signin-heading">Register An Account</h3>
        <h6 style="text-align:end">@Nindroborg</h6>
        <hr class="colorgraph"><br>

        <input type="text" class="form-control" name="email" placeholder="Email Address" required="" autofocus="" />
        <input type="password" class="form-control" name="password" placeholder="Password" required="" />
        <input type="password" class="form-control" name="confirm-password" placeholder="Confirm Password" required="" />

        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="register" type="Submit">Register</button>

      </form>
    </div>
  </div>

</body>

</html>
